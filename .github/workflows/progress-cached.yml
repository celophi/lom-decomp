name: Build with Caching (Optimized)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-and-report:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
      
      # Cache Docker layers for faster builds
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      
      # Build Docker image with caching
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: lom-decomp:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max
      
      # Move cache to avoid growing cache size
      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache
      
      # Install Python dependencies (for splat)
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt
      
      # Run splat split
      - name: Run splat split
        run: python3 -m splat split config/SLUS_010.13.yaml --make-full-disasm-for-code
      
      # Build project
      - name: Build project
        run: docker run --rm -v ${{ github.workspace }}:/lom lom-decomp:latest make all
      
      # Build objdiff objects
      - name: Build objdiff objects
        run: docker run --rm -v ${{ github.workspace }}:/lom lom-decomp:latest make objdiff-objects
      
      # Generate objdiff.json
      - name: Generate objdiff.json
        run: python tools/generate_objdiff_config.py
      
      # Download and use objdiff-cli
      - name: Download objdiff-cli
        run: |
          wget https://github.com/encounter/objdiff/releases/latest/download/objdiff-cli-linux-x86_64 -O objdiff-cli
          chmod +x objdiff-cli
      
      - name: Generate progress report
        run: ./objdiff-cli report generate -o build/report.json
      
      # Upload artifacts
      - name: Upload progress report
        uses: actions/upload-artifact@v4
        with:
          name: SLUS_010.13_report
          path: build/report.json
          if-no-files-found: error
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: SLUS_010.13_build
          path: |
            build/slus_010.13.elf
            build/slus_010.13.map
            build/report.json
          if-no-files-found: warn
