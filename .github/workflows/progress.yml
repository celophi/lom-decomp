name: Copy ROM to Repository

on:
  push:
    branches:
      - '**'  # Triggers on all branches
  pull_request:
    branches:
      - '**'

jobs:
  copy-rom:
    runs-on: ubuntu-latest
    
    # Use your private container image
    container:
      image: ghcr.io/celophi/slus-01013:v1.1
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          path: lom
          ref: ${{ github.head_ref || github.ref_name }}
      
      - name: Copy ROM file
        run: |
          cp /rom/SLUS_010.13 /github/workspace/lom/disc/
      
      - name: Verify file copied
        run: |
          ls -lh /github/workspace/lom/disc/SLUS_010.13