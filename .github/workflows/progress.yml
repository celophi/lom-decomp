name: Copy ROM to Repository

on:
  push:
    branches:
      - '**'  # Triggers on all branches
  pull_request:
    branches:
      - '**'

jobs:
  copy-rom:
    runs-on: ubuntu-latest
    
    # Use your private container image
    container:
      image: ghcr.io/celophi/slus-01013:v1.1
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          path: lom
          submodules: recursive
          ref: ${{ github.head_ref || github.ref_name }}
      
      - name: Copy ROM file
        run: |
          echo "Workspace: $GITHUB_WORKSPACE"
          ls -la $GITHUB_WORKSPACE
          cp /rom/SLUS_010.13 $GITHUB_WORKSPACE/lom/disc/

      - name: Install Python dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install -r $GITHUB_WORKSPACE/lom/requirements.txt