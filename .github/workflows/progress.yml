name: Build and Progress Report

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

env:
  # Project configuration
  ROM_ID: SLUS_010.13
  WORKING_DIR: lom
  CONTAINER_IMAGE: ghcr.io/celophi/slus-01013:v1.1
  
  # Tool paths (relative to working directory)
  OBJDIFF_CLI: ./tools/objdiff/objdiff-cli-linux-x86_64
  OBJDIFF_CONFIG_GENERATOR: tools/objdiff/generate_objdiff_config.py
  
  # Build artifacts
  PROGRESS_REPORT: build/progress.json

jobs:
  build-and-report:
    runs-on: ubuntu-latest
    
    container:
      image: ${{ env.CONTAINER_IMAGE }}
    
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIR }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          path: ${{ env.WORKING_DIR }}
          submodules: recursive
          ref: ${{ github.head_ref || github.ref_name }}
      
      - name: Copy ROM from container
        run: cp /rom/${{ env.ROM_ID }} disc/

      - name: Setup Python environment
        run: |
          python3 -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Split ROM with splat
        run: splat split config/${{ env.ROM_ID }}.yaml --make-full-disasm-for-code

      - name: Generate objdiff configuration
        run: python3 ${{ env.OBJDIFF_CONFIG_GENERATOR }}

      - name: Build objects for comparison
        run: |
          make clean
          make objdiff-objects
        
      - name: Generate progress report
        run: |
          chmod +x ${{ env.OBJDIFF_CLI }}
          ${{ env.OBJDIFF_CLI }} report generate -o ${{ env.PROGRESS_REPORT }}

      - name: Upload progress report
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ROM_ID }}_progress_report
          path: ${{ env.WORKING_DIR }}/${{ env.PROGRESS_REPORT }}
          if-no-files-found: error